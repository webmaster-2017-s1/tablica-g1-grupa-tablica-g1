
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Strona logowania</title>

    <!-- Bootstrap CSS -->
    <link href="dist/css/bootstrap1.min.css" rel="stylesheet">

    <!-- Style CSS -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="images/logocg.gif" alt="" class="logo">
      <h1 class="h3 mb-3 font-weight-normal">Proszę się zalogować</h1>
      <label for="inputEmail" class="sr-only">Podaj adres e-mail</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Adres e-mail" required autofocus>
      <label for="inputPassword" class="sr-only">Hasło</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Pamiętaj mnie
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
      <p class="mt-5 mb-3 text-muted">&copyG; 2017-2018</p>
    </form>
  </body>
</html>
